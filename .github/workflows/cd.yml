name: CD - Build and Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USER }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/fcs-api:latest
            ${{ env.IMAGE_PREFIX }}/fcs-api:${{ steps.meta.outputs.sha_short }}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/fcs-frontend:latest
            ${{ env.IMAGE_PREFIX }}/fcs-frontend:${{ steps.meta.outputs.sha_short }}
      
      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./services/dashboard
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/fcs-dashboard:latest
            ${{ env.IMAGE_PREFIX }}/fcs-dashboard:${{ steps.meta.outputs.sha_short }}
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/fcs-worker:latest
            ${{ env.IMAGE_PREFIX }}/fcs-worker:${{ steps.meta.outputs.sha_short }}
      
      - name: Build and push Mock Agri Stack image
        uses: docker/build-push-action@v5
        with:
          context: ./services/mock-agri-stack
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/fcs-mock-agri-stack:latest
            ${{ env.IMAGE_PREFIX }}/fcs-mock-agri-stack:${{ steps.meta.outputs.sha_short }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/
          kubectl rollout status deployment/api -n fcs-engine
          kubectl rollout status deployment/frontend -n fcs-engine
      
      - name: Verify deployment
        run: |
          kubectl get pods -n fcs-engine
          kubectl get services -n fcs-engine
