name: CI - Lint and Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run Black
        run: black --check services/api services/worker services/ml
      
      - name: Run Flake8
        run: flake8 services/api services/worker services/ml --max-line-length=100

  lint-typescript:
    name: Lint TypeScript Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: services/frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: services/frontend
        run: npm run lint

  test-api:
    name: Test API Service
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fcs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: fcs_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd services/api
          pytest --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/api/coverage.xml

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-python, lint-typescript, test-api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: false
          tags: fcs-api:test
      
      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          push: false
          tags: fcs-frontend:test
      
      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker
          push: false
          tags: fcs-worker:test
