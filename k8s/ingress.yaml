apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fcs-ingress
  namespace: fcs-engine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fcs.example.com
    secretName: fcs-tls
  rules:
  - host: fcs.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
